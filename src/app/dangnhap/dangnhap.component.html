<div class="main">
    <form action="#" method="POST" class="form" id="form-1">
        <h3 class="heading">Đăng nhập trang web</h3>

    
        <div class="spacer"></div>
    
        <div class="form-group">
            <label for="fullname" class="form-label">Tên đăng nhập</label>
            <input id="fullname" name="fullname" type="text" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <label for="email" class="form-label">Mật khẩu</label>
            <input id="email" name="email" type="password" class="form-control">
            <span class="form-message"></span>
        </div>
    
        <div class="form-submit">Đăng nhập</div>
    </form>
</div>
